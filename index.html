<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pink-Themed Contact Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card shadow-lg border-0">
                    <div class="card-header text-center py-5" style="background: linear-gradient(135deg, #ff85a2, #ff4081);">
                        <h2 class="text-white fw-bold">Contact Us</h2>
                        <p class="text-light">We'd love to hear from you. Please fill out the form below.</p>
                    </div>
                    <div class="card-body p-5">
                        <form>
                            <!-- Name Field -->
                            <div class="mb-4">
                                <label for="name" class="form-label text-danger">Full Name</label>
                                <input type="text" class="form-control form-control-lg border-danger" id="name" placeholder="Enter your full name">
                            </div>

                            <!-- Email Field -->
                            <div class="mb-4">
                                <label for="email" class="form-label text-pink">Email Address</label>
                                <input type="email" class="form-control form-control-lg border-pink" id="email" placeholder="Enter your email">
                            </div>

                            <!-- Phone Field -->
                            <div class="mb-4">
                                <label for="phone" class="form-label text-warning">Phone Number</label>
                                <input type="text" class="form-control form-control-lg border-warning" id="phone" placeholder="Enter your phone number">
                            </div>

                            <!-- Message Field -->
                            <div class="mb-4">
                                <label for="message" class="form-label text-pink">Your Message</label>
                                <textarea class="form-control form-control-lg border-pink" id="message" rows="5" placeholder="Enter your message"></textarea>
                            </div>

                            <!-- Submit Button -->
                            <div class="d-grid gap-2">
                                <button type="submit" class="btn btn-lg text-white" style="background: linear-gradient(45deg, #ff4081, #ff85a2);">Send Message</button>
                            </div>
                        </form>
                    </div>
                    <div class="card-footer text-center py-3" style="background-color: #ffe4e6;">
                        <small class="text-muted">We'll get back to you within 24 hours. Thank you for reaching out!</small>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
